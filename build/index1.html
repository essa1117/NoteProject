<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>My Notes</title>
        <link rel="icon" type="image/x-icon" href="img/note.svg">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Css files and icons-->

    <body>
        <div class="overlay" id="overlay">

        </div>
        <div class="app" >
            
            
            <h1>My<span class="redh">Note</span><span class="small">App</span></h1>
                
            
            <div class="text-box"  id="text-box">

            </div>
            <button class="filter" id="filter"><i class="fa-solid fa-book-bookmark"></i></button><label for="filter">Bookmarks</label>

            <div class="note-container" id="note-container">

            </div>
        </div>
        
        <script type="module" src="dist/index.js" async defer></script>
